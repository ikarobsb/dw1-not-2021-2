<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        ESTRUTURA DE UM LINK: https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        Um link é composto por diferentes partes:

        1) Domínio: fatecfranca.edu.br
            O domínio identifica o "dono" do site. No Brasil o domínio podeser registrado pelo serviço registro.br

            O domínio é formado por várias partes:
                br: TLD (top level domain: domínio nível superior): neste caso identifica o país
                edu: categoria de domínio (instituição de ensino superior)
                fatecfranca: nome escolhido pelo detentor do domínio

        2) Subdomínio: site
            O subdomínio é uma divisão do domínio (subsite) e pode ser criado e gerenciado livremente pelo dono do domínio. O subdomínio sempre vem antes do domínio.
            
        3) Caminho ou rota: /files/dsm-projeto-pedagogico.pdf
            Indica um conteúdo específico dentro de um domínio. No caso, dsm-projeto-pedagogico.pdf.

        4) Protocolo: HTTPS://
            Indica o protocolo (conjunto de especificações técnicas) que será usado pelo navegador para acessar o conteúdo pretendido. Nesse caso, HTTPS indica que é uma conexão segura, criptogrfada de ponta a ponta.

        UM LINK DE INTERNET É TECNICAMENTE CHAMADO DE URL (UNIVERSAL RESOURCE LOCATOR - localizador universal de recursos).
    -->
</body>
</html>
