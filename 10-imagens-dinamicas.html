<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas (ou responsivas)</title>
</head>
<body>
    
    <!--A tag <picture> permite vários arquivos diferentes para uma mesma imagem, adaptando-se à largura da janela do navegador.-->
    <picture>

        <!--As medidas nas quais o tamanho do imagem muda são chamados BREACKPOINTS.
        Uma listagem atualizada em 2021 pode ser consultada em https://devfacts.com/media-queries-breakpoints-2021/-->

        <!--O atributo "type" identifica o tipo de conteúdo (MINE TYPE) que deve ser exibido. 
        Para uma lista copleta acesse: https://www.iana.org/assignments/media-types/media-types.xhtml -->
        <source media="(max-width: 630px)" srcset="img/distance-education-300px.jpg" type="image/jpeg">
        
        <source media="(max-width: 1030px)" srcset="img/distance-education-600px.jpg" type="image/jpeg">
        
        <img src="img/distance-education-1000px.jpg" alt="imagem de 1000px">
    </picture>
</body>
</html>
